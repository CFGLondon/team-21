    <script type="text/javascript">
      google.load("visualization", "1", {packages:["geochart"]});
      google.setOnLoadCallback(drawRegionsMap);

      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'Disability'],
           ['Sudan', 37000000]
        ]);

        var options = {};

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

        chart.draw(data, options);
      }

      
    </script>

    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {



 var data = google.visualization.arrayToDataTable([

          ['Disability', 'Affected people'],

          ['Physical disability', 11020],

          ['Sensory disability', 5090],

          ['Vision impairment', 4060],

          ['Hearing impairment', 2003],

          ['Intellectual disability', 7020],

          ['Developmental disability', 4080],

          ['No disability', 3007]

        ]);


        var options = {
          title: 'Disabilities of all users'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
<script>
  google.load('visualization', '1', {packages: ['corechart', 'bar']});
  google.setOnLoadCallback(drawMaterial);

  function drawMaterial() {
        var data = google.visualization.arrayToDataTable([
          ['Country', 'SMS', 'Voice Call', 'Online Form'],
          ['Sudan', 11, 39, 6],
        ]);

        var options = {
          chart: {
            title: ''
          },
          hAxis: {
            title: 'Number of users',
            minValue: 0
          },
          vAxis: {
            title: 'Country'
          },
          bars: 'horizontal'
        };
        var material = new google.charts.Bar(document.getElementById('chart_div'));
        material.draw(data, options);
      }
